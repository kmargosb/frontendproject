<div class="row">
    <div class="col-md-4 mx-auto d-flex justify-content-center align-items-center w-120">
        <div class="card">
            <div class="card-header">
                Singup
            </div>
            <div class="card-body">
                <form (submit)="singUp()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="password" required>
                    </div>
                    <button type="submit" class="btn btn-info btn-block">
                        SingUp
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<p class="text-center mt-3">¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></p>

<div class="text-center mt-5">
    <p>¡Bienvenido a Vendor!</p>
    <p>Empieza a vender tus productos y alcanza nuevos clientes</p>
    <img src="https://www.hostinger.es/tutoriales/wp-content/uploads/sites/7/2021/11/como-hacer-un-plan-de-negocios.webp" alt="Ilustración" width="600">
</div>
