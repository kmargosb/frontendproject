<div class="row">
    <div class="col-md-4 mx-auto d-flex justify-content-center align-items-center w-120">
        <div class="card">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <form (submit)="logIn()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="password" required>
                    </div>
                    <button type="submit" class="btn btn-info btn-block">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>

</div>

<div class="text-center mt-3">
    <p>¿Olvidaste tu contraseña?</p>
    <p><a href="/reset-password">Restablecer contraseña</a></p>
</div>
