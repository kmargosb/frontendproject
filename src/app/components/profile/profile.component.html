<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center">Perfil de Usuario</h1>
      <form (submit)="putData()" enctype="multipart/form-data">
        <div class="form-group text-center">
          <input type="file" class="d-none" id="productImage" (change)="onPhoto($event)" #photoInput>
          <img width="150px" *ngIf="showStoredImage" [src]="profile.picture?.secure_url" alt="Imagen subida" class="img-fluid rounded-circle" (click)="photoInput.click()">
          <img width="150px" *ngIf="!showStoredImage" [src]="photoUser || './assets/noImagePerfil.png'" class="img-fluid rounded-circle" alt="No image" (click)="photoInput.click()">  
        </div>
        <div class="form-group">
          <label for="firstName">Nombre</label>
          <input type="text" [(ngModel)]="data.firstname" name="firstname" class="form-control" id="firstname" [value]="profile.firstname" placeholder="Nombre">
        </div>
        <div class="form-group">
          <label for="lastName">Apellido</label>
          <input type="text" [(ngModel)]="data.lastname" name="lastname" class="form-control" id="lastname" [value]="profile.lastname" placeholder="Apellido">
        </div>
        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <input type="text" [(ngModel)]="data.username" name="username" class="form-control" id="username" [value]="profile.username" placeholder="Nombre de Usuario">
        </div>
        <div class="form-group">
          <label for="email">Correo Electr칩nico</label>
          <input type="email" [(ngModel)]="data.email" name="email" class="form-control" id="email" [value]="profile.email" placeholder="Correo Electr칩nico">
        </div>
        <div class="form-group">
          <label for="password">Contrase침a</label>
          <input type="password" [(ngModel)]="data.password" name="password" class="form-control" id="password" [value]="profile.password" placeholder="Contrase침a">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </form>
    </div>
  </div>
  <div class="row justify-content-end mt-3">
    <div class="col-md-6 text-right">
      <button type="button" class="btn btn-danger"(click)="confirmDelete()">Eliminar Cuenta</button>
    </div>
  </div>
</div>
